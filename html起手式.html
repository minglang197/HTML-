<!DOCTYPE html>                           <!--文档的类型 让浏览器知道你写的是html类文档-->
<html lang="en">			   <!--html使用的语言为英文一般改为中文<html lang=”zh-CN”>-->
<head>					   <!--head一般放一些看不见的比如说<style></style>-->
    <meta charset="UTF-8">             <!--文件的字符编码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--禁用缩放-->
    <title>Document</title>                    <!--标题-->
</head> 					   <!--页面的头部-->
<body>					           <!--页面的主题-->
    
</body>
</html>
